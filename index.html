<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>TO DO APP</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">2/3</p>
            </div>
        </div>
        <form action="" id="taskForm">
            <input type="text" id="taskInput" placeholder="Write your task here..">
            <button type="submit" id="newTask">+</button>
        </form>
      
    </div>
    <ul id="task-list"></ul>
    <script src="app.js"></script>
    <!-- masita -->
</body>
</html>
